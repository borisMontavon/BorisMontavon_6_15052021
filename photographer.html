<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>FishEye</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Freelance photographers website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon-package/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-package/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-package/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicon-package/site.webmanifest">
        <link rel="mask-icon" href="./assets/favicon-package/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Stylesheet import -->
        <!-- <link rel="preload" href="./src/css/photographer-page.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="./src/css/photographer-page.css"></noscript> -->
        <!-- Minified -->
        <link rel="preload" href="./dist/css/photographer-page.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="./dist/css/photographer-page.min.css"></noscript>
    </head>
    <body>
        <header>
            <a href="./index.html" aria-label="Aller à page d'accueil Fisheye" tabindex="0">
                <h1 class="logo">Fish<i class="fas fa-camera-retro"></i>ye</h1>
            </a>
        </header>
        <main id="main-section">
            <section id="photographer-section"></section>
            <section id="filter-section">
                <div class="filter-container">
                    <label for="filter" id="filter-label" tabindex="0">Trier par</label>
                    <div class="dropdown-button" id="filter" role="button" aria-haspopup="listbox" tabindex="0">
                        <input id="popularity" type="radio" name="radio_select" role="listbox" checked/>
                        <label for="popularity" id="popularity-label">Popularité</label>

                        <input id="date" type="radio" name="radio_select" role="listbox" />
                        <label for="date" id="date-label">Date</label>

                        <input id="title" type="radio" name="radio_select" role="listbox" />
                        <label for="title" id="title-label">Titre</label>

                        <input id="price" type="radio" name="radio_select" role="listbox" />
                        <label for="price" id="price-label">Prix</label>

                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </section>
            <section id="gallery-section"></section>
            <div id="form-background" role="dialog" aria-labelledby="form-header" aria-describedby="Formulaire de contact du photographe">
                <form id="contact-form">
                    <button id="close-form" type="button" aria-label="Fermer le formulaire de contact">
                        <i class="fas fa-times"></i>
                    </button>
                    <div id="form-header">
                        <h1>Contactez-moi</h1>
                        <h1 id="form-title"></h1>
                    </div>
                    <label for="fname">Prénom</label>
                    <input type="text" id="fname" name="fname" pattern="^[a-zA-Z]+$" minlength="2" required />
                    <span id="fnameSpan">Votre prénom est invalide (2 caractères min., pas de chiffre).</span>
                    <label for="lname">Nom</label>
                    <input type="text" id="lname" name="lname" pattern="^[a-zA-Z]+$" minlength="2" required />
                    <span id="lnameSpan">Votre nom est invalide (2 caractères min., pas de chiffre).</span>
                    <label for="mail">Adresse e-mail</label>
                    <input type="text" id="mail" name="mail" required />
                    <span id="mailSpan">Votre adresse mail est invalide.</span>
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <span id="messageSpan">Vous devez inclure un message pour le photographe.</span>
                    <input class="btn-submit" type="button" id="btnSubmit" value="Envoyer"/>
                </form>
            </div>
            <div id="lightbox-background">
                <div class="lightbox-modal" aria-label="Image closeup view">
                    <img id="lightbox-img" class="expanded-image" src="" alt="">
                    <video id="lightbox-video" class="video-expanded" controls></video>
                    <p id="lightbox-title" class="expanded-image-title"></p>
                    <i id="left-chevron" class="fas fa-chevron-left" aria-hidden="true"></i>
                    <i id="right-chevron" class="fas fa-chevron-right" aria-hidden="true"></i>
                    <button id="button-lightbox-close" class="close-lightbox" aria-label="Close dialog">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/45058126b7.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./dist/js/photographerPage.bundle.js"></script>
    </body>
</html>
